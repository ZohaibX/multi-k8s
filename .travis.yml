sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_d2bedf8223e1_key -iv $encrypted_d2bedf8223e1_iv
    -in super_secret.json.enc -out super_secret.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-297711
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials cluster-1
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t 03004968719/react-tests -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true 03004968719/react-tests npm run test
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
